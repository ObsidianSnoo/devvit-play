<!doctype html>
<html lang="en">
  <head>
    <!-- #strings:title# -->
    <!-- prettier-ignore -->
    <meta charset="utf-8">
    <title>:play</title>
    <!-- prettier-ignore -->
    <meta name="viewport" content="width=device-width">
    <!-- #icon# -->
    <!-- prettier-ignore -->
    <link rel="icon" href="{favicon}">
    <!-- prettier-ignore -->
    <link rel="manifest" href="{manifest}">
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';

        /* #theme# Light mode color definitions. */
        --rpl-neutral-background: #ffffff;

        /* #theme# Light mode. */
        color: #213547;
        background-color: var(--rpl-neutral-background);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* #theme# Dark mode. */
          color: rgba(255, 255, 255, 0.87);
          background-color: #242424;
        }
      }

      /* All elements and pseudo-elements sizing includes borders and padding. */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        /* Any elements rendered are full-bleed. */
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- prettier-ignore -->
    <script type="module">{js}</script>
    <play-app></play-app>
  </body>
</html>
